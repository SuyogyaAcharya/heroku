<html>
<head>
    <title>Stock Clicker</title>
</head>
<body>
    <div>
        <h1>Search for a Companies Stock!</h1>
        <form action="/" method="post">
            <div>
                <input type="radio" id="typeTicker" name="searchType" value="ticker" checked>
                <label for="typeTicker">Search by Ticker Symbol</label>
            </div>
            <div class="form-group">
                <input type="radio" id="typeName" name="searchType" value="name">
                <label for="typeName">Search by Company Name</label>
            </div>
            <input type="text" id="userQuery" name="userQuery" placeholder="Search by ticker or name" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
